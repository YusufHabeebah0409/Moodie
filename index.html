<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moodie - Sign Up</title>
    <!-- Google Fonts Link  -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS Link  -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon Links  -->
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <img src="./edit.png" alt="Moodie Logo" class="logo" />
        <h1>Welcome to Moodie</h1>
        <p>Your daily mood buddy</p>
        <input type="email" placeholder="Enter your Username" required id="signupUsername" autofocus/>
        <input type="email" placeholder="Enter your email" required id="signupEmail" />
        <input type="password" placeholder="Enter your password" required id="signupPassword" />
        <button class="signin-btn" onclick="signUp()">Sign Up</button>
        <button class="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo" />
            Sign Up with Google
        </button>
        <small>Already have an account <a href="./signIn.html">Sign In</a></small>
    </div>
</body>
<script type="module" src="./script.js"></script>
</html>
